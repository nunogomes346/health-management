<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Rate</title>
    </h:head>
    <h:body>
        <h2 name="title">Rate Caregiver #{healthcareProManager.currentCaregiver.username}</h2>
        <h:form>
            <p:outputLabel>Caregiver "#{healthcareProManager.currentCaregiver.username}" 
                logged in #{healthcareProManager.loginCounter} times. 
            </p:outputLabel>
            
            <br /><br />
            
            <p:dataTable
                id="countersTable"
                var="counter"
                summary="Table of Counters Proceedings done"
                value="#{healthcareProManager.caregiverProceedingsPerformedCounter}"
                widgetVar="countersTable"
                emptyMessage="No proceedings performed"
                rows="10"
                paginator="true"
                paginatorPosition="bottom"
                paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                rowsPerPageTemplate="5,10,15"
                style="margin-bottom:40px; width: 40%">
                
                <f:facet name="header">
                    <p:outputPanel>
                        <h:outputText value="Proceedings Performed" />
                    </p:outputPanel>
                </f:facet>
                
                <p:column headerText="Resource">
                    <h:outputText value="#{counter.resource}" style="width: 20%" />
                </p:column>
                
                <p:column headerText="Counter">
                    <h:outputText value="#{counter.counter}" style="width: 20%" />
                </p:column>
            </p:dataTable>
            
            <h:panelGrid columns="2">
                <p:outputLabel for="rate" value="Rate: " />
                <p:selectOneMenu id="rate" value="#{healthcareProManager.currentCaregiver.rate}">
                    <f:selectItem itemValue="1" itemLabel="1" />
                    <f:selectItem itemValue="2" itemLabel="2" />
                    <f:selectItem itemValue="3" itemLabel="3" />
                    <f:selectItem itemValue="4" itemLabel="4" />
                    <f:selectItem itemValue="5" itemLabel="5" />
                </p:selectOneMenu>

                <p:commandButton
                    id="submit"
                    value="Rate"
                    action="#{healthcareProManager.rateCaregiver}" />
            </h:panelGrid>
            
            <br />
            
            <h:panelGrid columns="1">
                <p:commandButton value="Back" id="BackButton" action="/healthcarePro/healthcarePro_index?faces-redirect=true" />
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
