<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Create Emergency Contact</title>
    </h:head>
    <h:body>
        <h2 name="title">Create Emergency Contact</h2>
        <h:form>          
            <h:panelGrid id="createGrid" columns="3">
                <p:outputLabel for="description" value="Description: " />
                <p:inputText 
                    id="description"
                    size="30"
                    required="true"
                    requiredMessage=" Description is required."
                    value="#{healthcareProManager.newEmergencyContact.description}" />
                <p:message for="description" display="text" />                  

                <p:outputLabel for="name" value="Name: " />
                <p:inputText 
                    id="name"
                    size="30"
                    required="true"
                    requiredMessage=" Name is required."                            
                    value="#{healthcareProManager.newEmergencyContact.name}" />
                <p:message for="name" display="text" />

                <p:outputLabel for="telephoneNumber" value="Telephone Number: " />
                <p:inputText
                    id="telephoneNumber"
                    size="30"
                    required="true"
                    requiredMessage=" Telephone Number is required."                            
                    value="#{healthcareProManager.newEmergencyContact.telephoneNumber}" />    
                <p:message for="telephoneNumber" display="text" />

                <p:commandButton
                    id="submit"
                    value="Create"
                    binding="#{healthcareProManager.component}" 
                    action="#{healthcareProManager.createEmergencyContact}" 
                    update="createGrid"/>
                <p:message for="submit" display="text" />
            </h:panelGrid>
        </h:form>     
    </h:body>
</html>
