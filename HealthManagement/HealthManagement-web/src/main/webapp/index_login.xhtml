<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
        <h:form rendered="#{userManager.loginFlag}">
            <h:panelGrid columns="2">
                <p:outputLabel for="usernameInput" value="Username: "/>
                <p:inputText id="usernameInput" value="#{userManager.username}"/>
                
                <p:outputLabel for="passwordInput" value="Password: " />
                <p:password id="passwordInput" value="#{userManager.password}"/>
                
                <p:commandButton value="Login" action="#{userManager.login}" />
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
