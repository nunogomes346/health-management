<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Update FAQ</title>
    </h:head>
    <h:body>
        <h2 name="title">Update Information for FAQ</h2>
        
        <h:form>
            <h:panelGrid id="updateGrid" columns="3">
                <p:outputLabel for="description" value="Description: " />
                <p:inputText 
                    id="description"
                    size="40"
                    required="true"
                    requiredMessage=" Description is required."
                    value="#{healthcareProManager.currentFaq.description}" />
                <p:message for="description" display="text" />                  

                <p:outputLabel for="question" value="Question: " />
                <p:inputText 
                    id="question"
                    size="40"
                    required="true"
                    requiredMessage=" Question is required."                            
                    value="#{healthcareProManager.currentFaq.question}" />
                <p:message for="question" display="text" />

                <p:outputLabel for="answer" value="Answer: " />
                <p:inputTextarea
                    id="answer"
                    rows="10" cols="40"
                    required="true"
                    requiredMessage=" Answer is required."                            
                    value="#{healthcareProManager.currentFaq.answer}" />    
                <p:message for="answer" display="text" />
                
                <p:commandButton
                    id="update"
                    value="Update"
                    binding="#{healthcareProManager.component}" 
                    action="#{healthcareProManager.updateFaq}" 
                    update="updateGrid"/>
                <p:message for="update" display="text" />
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
