<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>FAQ Details</title>
    </h:head>
    <h:body>
        <h2 name="title">Details of FAQ</h2>
        
        <h:panelGrid columns="2">
            <p:outputLabel for="description" value="Description: " />
            <p:outputLabel id="description" value="#{administratorManager.currentFaq.description}"/>
            
            <p:outputLabel for="question" value="Question: " />
            <p:outputLabel id="question" value="#{administratorManager.currentFaq.question}"/>

            <p:outputLabel for="answer" value="Answer: " />
            <p:outputLabel id="answer" value="#{administratorManager.currentFaq.answer}"/>
        </h:panelGrid>
        
        <h:form> 
            <p:commandButton value="Back" id="BackButton" action="/administrator/admin_index?faces-redirect=true" />
        </h:form>
    </h:body>
</html>
