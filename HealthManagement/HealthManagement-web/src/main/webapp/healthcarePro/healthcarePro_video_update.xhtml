<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Update Video</title>
    </h:head>
    <h:body>
        <h2 name="title">Update Information for Video</h2>
        
        <h:form>
            <h:panelGrid id="updateGrid" columns="3">
                <p:outputLabel for="description" value="Description: " />
                <p:inputText 
                    id="description"
                    size="40"
                    required="true"
                    requiredMessage=" Description is required."
                    value="#{healthcareProManager.currentVideo.description}" />
                <p:message for="description" display="text" />                  

                <p:outputLabel for="url" value="URL: " />
                <p:inputText
                    id="url"
                    size="40"
                    required="true"
                    requiredMessage=" URL is required."                            
                    value="#{healthcareProManager.currentVideo.url}" />
                <p:message for="url" display="text" />
                
                <p:commandButton
                    id="update"
                    value="Update"
                    binding="#{healthcareProManager.component}" 
                    action="#{healthcareProManager.updateVideo}" 
                    update="updateGrid"/>
                <p:message for="update" display="text" />
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
